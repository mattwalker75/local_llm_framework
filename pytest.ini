[pytest]
# Pytest configuration

# Disable unraisable exception plugin to prevent KeyboardInterrupt during cleanup
# This prevents PyTorch/Gradio garbage collection from showing confusing errors
addopts = -p no:unraisableexception

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0
